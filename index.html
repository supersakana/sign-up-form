<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zac Williamson | Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main">

        <div class="left-container">
            <div class="logo-bar">
                <i class="fa fa-envelope fa-2x"></i>
                <h1>Sign Up</h1>
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/@ninjason">Jason Leung</a> on <a href="https://unsplash.com/">Unsplashed</a></p>
        </div>

        <div class="right-container">
            <div class="description">
                <p class="dummy-text">This is not a real online service! Just a way for me to practice my HTML & CSS skills. This is a simple sign up form template that I duplicated from The Odin Project.
                    <br>
                    <br>
                    You can find the original layout <a href="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/sign-up-form.png"> here</a>
                </p>

            </div>
            <div class="form-container">
                <form class="form" action="#">
                    <div class="form-title">
                        <h2>Let's do this!</h2>
                    </div>
                    <div class="form-inputs">
                        <div class="left-inputs">
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" id="firstName">

                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">

                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="right-inputs">
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName" id="lastName">

                            <label for="phone">Phone</label>
                            <input type="tel" name="phone" id="phone">

                            <label for="passwordConfirm">Confirm Password</label>
                            <input type="password" name="passwordConfirm" id="passwordConfirm">
                        </div>
                    </div>
                </form>
             </div>
             <div class="submit-container">
                 <button>Create Account</button>
                 <p class="login-text">Already have an account? <a class="login" href="#">Log in</a></p>
             </div>
        </div>
    </section>
</body>
</html>
